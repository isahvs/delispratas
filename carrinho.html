<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - Delis Pratas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Delis Pratas</h1>
        <small>pratas 925</small>
      </div>
      <a href="index.html" class="btn" target="blank">página inicial</a>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" placeholder="pratas 925">
        <button>🔍</button>
      </div>

      <h3>Seus itens</h3>

      <div class="item">
        <img src="img/pulseira.jpg" alt="Produto 1">
        <div class="item-info">
          <strong>pulseira de berloque</strong><br>
          <span>R$42,50</span>
        </div>
        <div class="item-actions">
          <button>-</button>
          <span>1</span>
          <button>+</button>
          <button>♡</button>
          <button>🗑</button>
        </div>
      </div>

      <div class="item">
        <img src="img/berloques.webp" alt="Produto 2">
        <div class="item-info">
          <strong>berloques</strong><br>
          <span>R$11,90</span>
        </div>
        <div class="item-actions">
          <button>-</button>
          <span>1</span>
          <button>+</button>
          <button>♡</button>
          <button>🗑</button>
        </div>
      </div>

      <div class="item">
        <img src="img/aneis 01.webp" alt="Produto 1">
        <div class="item-info">
          <strong>Anéis regulaveis</strong><br>
          <span>R$28,90</span>
        </div>
        <div class="item-actions">
          <button>-</button>
          <span>1</span>
          <button>+</button>
          <button>♡</button>
          <button>🗑</button>
        </div>
      </div>
      
      <div class="carrinho-box">
      <button type="submit">comprar agora</button>
      </div>
    </main>
  </div>
</body>
</html>
