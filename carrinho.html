<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - Delis Pratas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Delis Pratas</h1>
        <small>pratas 925</small>
      </div>
      <a href="index.html" class="btn" target="blank">página inicial</a>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" placeholder="pratas 925">
        <button>🔍</button>
      </div>

      <h3>Seus itens</h3>

      <div class="item" data-preco="42.50">
        <img src="img/pulseira.jpg" alt="Produto 1">
       <div class="item-info">
         <strong>pulseira de berloque</strong><br>
         <span>R$42,50</span>
       </div>
       <div class="item-actions">
         <button class="diminuir">-</button>
         <span class="quantidade">1</span>
         <button class="aumentar">+</button>
         <button class="favorito">♡</button>
         <button class="remover">🗑</button>
       </div>
     </div>


     <div class="item" data-preco="11,90">
        <img src="img/berloques.webp" alt="Produto 1">
       <div class="item-info">
         <strong>berloques</strong><br>
         <span>R$11,90</span>
       </div>
       <div class="item-actions">
         <button class="diminuir">-</button>
         <span class="quantidade">1</span>
         <button class="aumentar">+</button>
         <button class="favorito">♡</button>
         <button class="remover">🗑</button>
       </div>
     </div>


     <div class="item" data-preco="28,90">
        <img src="img/aneis 02.webp" alt="Produto 1">
       <div class="item-info">
         <strong>anéis ponto de luz</strong><br>
         <span>R$28,90</span>
       </div>
       <div class="item-actions">
         <button class="diminuir">-</button>
         <span class="quantidade">1</span>
         <button class="aumentar">+</button>
         <button class="favorito">♡</button>
         <button class="remover">🗑</button>
       </div>
     </div>
      
      <div class="carrinho-box">
      <button type="submit">comprar agora</button>
      </div>
    </main>
  </div>
  
  <script src="carrinho.js"></script>
</body>
</html>
