<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Delis Pratas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Delis Pratas</h1>
        <small>pratas 925</small>
      </div>
      <a href="index.html" class="btn" target="blank">página inicial</a>
    </header>

    <main>
      <h2>Para realçar seu brilho interior</h2>
      <p>Não tem uma conta ainda? Crie a sua para uma melhor experiência em nosso site</p>

      <form id="formulario" class="login-box">
        <label for="username">Nome de usuário</label>
        <input type="text" placeholder="usuário" id="username" name="username">
        <p id="username-helper" class="helper-text"></p>

        <label for="email">Seu E-mail</label>
        <input type="email" placeholder="email" id="email" name="email">
        <p id="email-helper" class="helper-text"></p>

        <label for="password">Sua senha</label>
        <input type="password" placeholder="senha" id="password" name="password">
        <p id="password-helper" class="helper-text"></p>

        <label for="confirm-password">Confirmar senha</label>
        <input type="password" placeholder="confirmar senha" id="confirm-password" name="confirm-password">
        <p id="confirm-password-helper" class="helper-text"></p>

        <button type="submit">criar conta</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
