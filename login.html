<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Delis Pratas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Delis Pratas</h1>
        <small>pratas 925</small>
      </div>
      <a href="index.html" class="btn" target="blank">página inicial</a>
    </header>

    <main>
      <h2>Para realçar seu brilho interior</h2>
      <p>Para melhor uso do site, faça login ou crie sua conta</p>

      <form id="login-form" class="login-box">
        <input type="text" placeholder="Nome de usuário" id="login-username" name="username">
        <p id="username-error" class="helper-text"></p>

        <input type="password" placeholder="Senha" id="login-password" name="password">
        <p id="password-error" class="helper-text"></p>

        <button type="submit">fazer login</button>

        <p>Não tem uma conta? <a href="formulario.html">Criar conta</a></p>
      </form>
    </main>
  </div>

  <script src="login.js"></script>
</body>
</html>
